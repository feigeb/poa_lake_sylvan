<div *ngIf="warningMessage" class="row alert alert-danger alert-dismissible" role="alert">
  {{warningMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissWarning()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row">
  <img *ngIf='header.display' [src]='header.url' style="width: 100%; height: 100%">
</div>
